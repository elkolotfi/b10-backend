server:
  port: 8094

spring:
  application:
    name: lims-document-service
  profiles:
    active: development

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/lims_db
    username: lims_user
    password: dev_password_123
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: lims_documents

  # Servlet configuration for file upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 1MB
# Configuration JWT spécifique au service référentiel
lims:
  jwt:
    secret: ""

# Security configuration
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://auth.lims.local/realms/lims-staff
        jwk-set-uri: http://auth.lims.local/realms/lims-staff/protocol/openid-connect/certs

# MinIO configuration
minio:
  endpoint: http://localhost:9000
  access-key: lims_minio_admin
  secret-key: minio_dev_password_123

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# Documentation Swagger/OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /api-docs/swagger-config
    urls-primary-name: "Document Service API"
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true

# Logging
logging:
  level:
    com.lims.document: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    io.minio: DEBUG